<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>StopWatch App (KAMI) </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <script type='text/javascript' src="http://imsky.github.io/holder/holder.js"></script> 
      
      <script src="jquery-2.2.3%20(1).js"></script>
    <script src="stopwatch.js" type="text/javascript"></script> 
    
    
   
      
      
      
<!--    Google fonts  -->
      <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

  
  </head>
  <body>
      
<!--      TITLE-->
      <div class="container-fluid">
      
        <div id="header"> StopWatch (KAMI)</div>
      
      
      
      
<!--      LAP TIME-->
      <div id="lap"><span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapmiliseconds">00</span></div>
      
      
<!--      TIME -->
       <div id="time"><span id="timeminute">00</span>:
           <span id="timesecond">00</span>:
           <span id="timemiliseconds">00</span></div>
      
      
<!--      BUTTON CONTROLS -->
      <div id="controlsContainer" class="row">
          
          <div class="col-xs-2 col-xs-offset-4">
              
            <div id="startButton" class="control"> Start</div>
            <div id="stopButton" class="control"> Stop</div>
            <div id="resumeButton" class="control"> Resume</div>
              
          </div>
          
           <div class="col-xs-2 ">
               
            <div id="lapButton" class="control"> Lap</div>
            <div id="resetButton" class="control"> Reset</div>
           
          </div>
          
          
      </div>
          
          
<!--          LAPS-->
          <div id="laps">
          
          
          </div>
          
          </div>
      
      
      
  </body>
   
    
   
</html>
